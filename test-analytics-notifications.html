<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCMS Analytics & Notifications Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { margin: 5px; padding: 10px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .notification { background: #e7f3ff; padding: 10px; margin: 5px 0; border-left: 4px solid #007cba; }
    </style>
</head>
<body>
    <h1>JCMS Analytics & Notifications Test</h1>
    
    <!-- Login Section -->
    <div class="section">
        <h2>1. Login First</h2>
        <input type="email" id="email" placeholder="Email" value="admin@system.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="login()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <!-- Analytics Section -->
    <div class="section">
        <h2>2. Test Analytics</h2>
        <button onclick="testAnalytics('dashboard')">Dashboard Stats</button>
        <button onclick="testAnalytics('files')">File Stats</button>
        <button onclick="testAnalytics('users')">User Activity</button>
        <button onclick="testAnalytics('system')">System Health</button>
        <div id="analyticsResult" class="result"></div>
    </div>

    <!-- Notifications Section -->
    <div class="section">
        <h2>3. Test Notifications</h2>
        <button onclick="testNotifications('unread')">Get Unread</button>
        <button onclick="testNotifications('stats')">Get Stats</button>
        <button onclick="triggerTestNotification()">Trigger Test Activity</button>
        <div id="notificationsResult" class="result"></div>
    </div>

    <!-- Real-time Notifications -->
    <div class="section">
        <h2>4. Real-time Notifications</h2>
        <button onclick="connectWebSocket()">Connect WebSocket</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <div id="socketStatus" class="result">Not connected</div>
        <div id="realTimeNotifications"></div>
    </div>

    <script>
        let token = '';
        let socket = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    document.getElementById('loginResult').innerHTML = 
                        `<span style="color: green;">✅ Login successful!</span>`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<span style="color: red;">❌ Login failed: ${data.message}</span>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<span style="color: red;">❌ Error: ${error.message}</span>`;
            }
        }

        async function testAnalytics(endpoint) {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/analytics/${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                document.getElementById('analyticsResult').innerHTML = 
                    `<h3>${endpoint} Results:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('analyticsResult').innerHTML = 
                    `<span style="color: red;">❌ Error: ${error.message}</span>`;
            }
        }

        async function testNotifications(endpoint) {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/notifications/${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                document.getElementById('notificationsResult').innerHTML = 
                    `<h3>${endpoint} Results:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('notificationsResult').innerHTML = 
                    `<span style="color: red;">❌ Error: ${error.message}</span>`;
            }
        }

        async function triggerTestNotification() {
            try {
                const response = await fetch('http://localhost:5000/api/test-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Test notification from web interface' })
                });
                
                const data = await response.json();
                document.getElementById('notificationsResult').innerHTML = 
                    `<span style="color: green;">✅ Test notification sent!</span>`;
            } catch (error) {
                document.getElementById('notificationsResult').innerHTML = 
                    `<span style="color: red;">❌ Error: ${error.message}</span>`;
            }
        }

        function connectWebSocket() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            socket = io('http://localhost:5000', {
                auth: { token: token }
            });

            socket.on('connect', () => {
                document.getElementById('socketStatus').innerHTML = 
                    '<span style="color: green;">✅ WebSocket Connected</span>';
            });

            socket.on('admin_notification', (notification) => {
                const notificationDiv = document.createElement('div');
                notificationDiv.className = 'notification';
                notificationDiv.innerHTML = `
                    <strong>Real-time Notification:</strong><br>
                    Action: ${notification.action}<br>
                    Time: ${notification.timestamp}<br>
                    Data: ${JSON.stringify(notification.data, null, 2)}
                `;
                document.getElementById('realTimeNotifications').prepend(notificationDiv);
            });

            socket.on('disconnect', () => {
                document.getElementById('socketStatus').innerHTML = 
                    '<span style="color: red;">❌ WebSocket Disconnected</span>';
            });
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
    </script>
</body>
</html>
