<!DOCTYPE html>
<html>
<head>
    <title>Test Analytics API</title>
</head>
<body>
    <h1>Analytics API Test</h1>
    <button onclick="testTenants()">Test Get Tenants</button>
    <button onclick="testAnalytics()">Test Analytics (First Tenant)</button>
    <div id="results"></div>

    <script>
        let currentTenant = null;
        
        async function testTenants() {
            try {
                const token = prompt('Enter your auth token:');
                const response = await fetch('http://localhost:5000/api/tenants', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                if (data.success && data.tenants.length > 0) {
                    currentTenant = data.tenants[0];
                    console.log('First tenant:', currentTenant);
                }
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testAnalytics() {
            if (!currentTenant) {
                alert('Please test tenants first');
                return;
            }
            try {
                const token = prompt('Enter your auth token:');
                const response = await fetch(`http://localhost:5000/api/tenant-analytics/${currentTenant._id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
